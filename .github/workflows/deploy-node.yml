name: CI/CD PipeLines
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script
        run: echo Hello, world!


  deploy-dev:
    runs-on: ubuntu-latest
    environment: 
      name: dev
      url: 'josenilto.github.io/dev'
    needs: build
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: npm

    - name: Install dependencies (npm install)
      run: npm install

    - name: Build project
      run: npm run build --if-present

    - name: Run tests
      run: npm test

    - name: Deploy Dev
      run: echo "Deploy Dev finalizado!"


  deploy-hmg:
    runs-on: ubuntu-latest
    environment: 
      name: hmg
      url: 'josenilto.github.io/hmg'
    needs: deploy-dev
    steps:
      - name: Run a one-line script
        run: echo Deploy HMG


  deploy-prd:
    runs-on: ubuntu-latest
    environment: 
      name: prd
      url: 'josenilto.github.io'
    needs: deploy-hmg
    steps:
      - name: Run a one-line script
        run: echo Deploy PRD
